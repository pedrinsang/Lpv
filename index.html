<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LPV Digital | Início</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/images/lpvminilogo2.png">

    <style>
        /* --- INTRO ANIMATION --- */
        .intro-overlay {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: radial-gradient(ellipse at center, #0f1729 0%, #050810 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease, visibility 0.8s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .intro-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(39, 174, 96, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(34, 167, 240, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }
        .intro-overlay.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        .intro-logo-container {
            position: relative;
            width: 200px;
            height: 200px;
            transition: transform 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .intro-overlay.playing .intro-logo-container {
            transform: translateX(-200px);
        }
        
        /* Fonte ITC Eras Std Bold */
        @font-face {
            font-family: 'ITC Eras Std';
            src: url('assets/fonts/eras-bold-itc.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        
        /* Texto LPV */
        .intro-text {
            position: absolute;
            top: 50%;
            left: 52%;
            transform: translate(-50%, -50%) translateX(50px);
            font-family: 'ITC Eras Std', 'Arial Black', sans-serif;
            font-size: 14rem;
            font-weight: bold;
            color: white;
            letter-spacing: -5px;
            opacity: 0;
            white-space: nowrap;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
            transition: opacity 0.8s ease 0.3s, transform 1s cubic-bezier(0.22, 1, 0.36, 1);
            pointer-events: none;
        }
        .intro-overlay.playing .intro-text {
            opacity: 1;
            transform: translate(-50%, -50%) translateX(120px);
        }
        
        /* Centro (pata) - Estado inicial: visível com glow */
        .intro-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: centerPulse 2s ease-in-out infinite;
        }
        .intro-overlay.playing .intro-center {
            animation: none;
            transform: translate(-50%, -50%);
        }
        .intro-center img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 40px rgba(255,255,255,0.4));
        }
        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); filter: drop-shadow(0 0 30px rgba(255,255,255,0.3)); }
            50% { transform: translate(-50%, -50%) scale(1.05); filter: drop-shadow(0 0 50px rgba(255,255,255,0.5)); }
        }
        
        /* Bolinhas orbitantes */
        .intro-orbs-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            --orbit-radius: 200px;
        }
        .intro-orb {
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: 0;
            box-shadow: 0 0 20px currentColor;
        }
        .intro-orb.blue { background: #22a7f0; color: rgba(34, 167, 240, 0.5); }
        .intro-orb.green { background: #27ae60; color: rgba(39, 174, 96, 0.5); }
        
        /* Tamanhos das bolinhas - individuais */
        .intro-orb:nth-child(1) { width: 25px; height: 25px; --orbit-offset: 0deg; }
        .intro-orb:nth-child(2) { width: 35px; height: 35px; --orbit-offset: 40deg; }
        .intro-orb:nth-child(3) { width: 45px; height: 45px; --orbit-offset: 80deg; }
        .intro-orb:nth-child(4) { width: 55px; height: 55px; --orbit-offset: 120deg; }
        .intro-orb:nth-child(5) { width: 60px; height: 60px; --orbit-offset: 160deg; }
        .intro-orb:nth-child(6) { width: 65px; height: 65px; --orbit-offset: 200deg; }
        .intro-orb:nth-child(7) { width: 65px; height: 65px; --orbit-offset: 240deg; }
        .intro-orb:nth-child(8) { width: 60px; height: 60px; --orbit-offset: 280deg; }
        .intro-orb:nth-child(9) { width: 55px; height: 55px; --orbit-offset: 320deg; }
        
        /* Estado inicial: sem animação CSS, controlado por JS */
        .intro-orb {
            /* orbit and positioning handled by JS */
        }
        
        /* Smooth transition handled by JavaScript */
        .intro-orb.settling {
            animation: none !important;
        }
        
        /* CTA Text */
        .intro-cta {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: ctaPulse 2s ease-in-out infinite;
        }
        .intro-cta i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 10px;
            animation: ctaBounce 1.5s ease-in-out infinite;
        }
        @keyframes ctaPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        @keyframes ctaBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .intro-overlay.playing .intro-cta {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* --- LAYOUT ESPECÍFICO (Split Screen) --- */
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: var(--bg-body);
        }

        .home-container {
            display: flex; height: 100vh; width: 100vw;
        }

        /* LADO ESQUERDO: Marca e Visual */
        .brand-section {
            flex: 1.2;
            background: url('assets/images/fundo-lab.png') 0.01% center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Texto centralizado verticalmente */
            padding: 4rem; /* Mais espaçamento */
            color: white;
        }

        /* Overlay Escuro/Azul */
        .brand-section::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(2, 132, 199, 0.9), rgba(15, 23, 42, 0.8));
            z-index: 1;
        }

        /* LOGO NO CANTO SUPERIOR ESQUERDO */
        .logo-top-left {
            position: absolute;
            top: 40px;
            left: 40px;
            height: 70px;
            width: auto;
            z-index: 10;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
            /* Entrada animada */
            opacity: 0;
            transform: translateY(-20px);
        }
        .page-revealed .logo-top-left {
            animation: fadeSlideDown 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.1s forwards;
        }
        .logo-top-left:hover { transform: scale(1.05); }

        /* Conteúdo de Texto (Hero) */
        .brand-content {
            position: relative; z-index: 2;
            max-width: 600px;
            opacity: 0;
        }
        .page-revealed .brand-content {
            animation: fadeSlideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards;
        }

        h1.hero-title {
            font-size: 3.5rem; font-weight: 800; line-height: 1.1;
            margin-bottom: 1.5rem; letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        p.hero-subtitle {
            font-size: 1.25rem; opacity: 0; line-height: 1.6; font-weight: 300;
            border-left: 4px solid var(--color-accent); padding-left: 20px;
        }
        .page-revealed p.hero-subtitle {
            animation: fadeSlideUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) 0.6s forwards;
        }

        /* LADO DIREITO: Menu de Ação */
        .menu-section {
            flex: 0.8;
            background: var(--bg-body);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 2rem; position: relative; z-index: 10;
        }

        /* Título bem-vindo */
        .welcome-title {
            margin-bottom: 2rem; color: var(--text-primary); font-size: 1.3rem; text-align: center;
            opacity: 0;
        }
        .page-revealed .welcome-title {
            animation: fadeSlideUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards;
        }

        /* Card de Navegação (Botões) */
        .nav-card {
            width: 100%; max-width: 400px;
            display: flex; align-items: center; gap: 18px;
            padding: 24px; margin-bottom: 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            text-decoration: none; color: var(--text-primary);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            transform: translateY(30px);
        }
        .page-revealed .nav-card:nth-child(2) {
            animation: fadeSlideUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
        }
        .page-revealed .nav-card:nth-child(3) {
            animation: fadeSlideUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) 0.7s forwards;
        }
        .nav-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(2, 132, 199, 0.15);
            border-color: var(--color-primary);
        }
        .nav-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .nav-icon-box {
            width: 60px; height: 60px; border-radius: 18px;
            background: var(--gradient-main);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .nav-card:hover .nav-icon-box {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0 12px 28px rgba(2, 132, 199, 0.4);
        }

        /* Versão footer */
        .version-footer {
            text-align: center; margin-top: 2rem;
            opacity: 0;
        }
        .page-revealed .version-footer {
            animation: fadeIn 0.5s ease 1s forwards;
        }

        /* --- ANIMAÇÕES DE ENTRADA --- */
        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeSlideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(40px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- RESPONSIVIDADE (Mobile) --- */
        @media (max-width: 900px) {
            .home-container { flex-direction: column; }

            .brand-section {
                flex: 1; padding: 2rem;
                justify-content: flex-start; /* Joga conteúdo mais pro topo */
                padding-top: 120px; /* Espaço para o logo não cobrir o texto */
            }

            .logo-top-left {
                top: 25px; left: 25px; height: 50px; /* Logo menor no mobile */
            }

            h1.hero-title { font-size: 2.5rem; }
            p.hero-subtitle { font-size: 1rem; border: none; padding: 0; }

            .menu-section {
                flex: 0; height: auto; width: 100%;
                background: var(--bg-glass-heavy);
                border-top-left-radius: 30px; border-top-right-radius: 30px;
                padding: 2.5rem 1.5rem 3rem 1.5rem;
                position: absolute; bottom: 0;
                box-shadow: 0 -10px 50px rgba(0,0,0,0.2);
                opacity: 0;
                transform: translateY(100%);
            }
            .page-revealed .menu-section {
                animation: slideUpMobile 0.6s cubic-bezier(0.22, 1, 0.36, 1) 0.2s forwards;
            }
            @keyframes slideUpMobile {
                from { opacity: 0; transform: translateY(100%); }
                to { opacity: 1; transform: translateY(0); }
            }
            .hide-mobile { display: none; }
            
            /* INTRO MOBILE */
            .intro-text {
                font-size: 4.5rem;
                letter-spacing: -2px;
                transform: translate(-50%, -50%) translateX(15px);
            }
            .intro-overlay.playing .intro-text {
                transform: translate(-50%, -50%) translateX(40px);
            }
            .intro-logo-container {
                width: 100px;
                height: 100px;
            }
            .intro-overlay.playing .intro-logo-container {
                transform: translateX(-100px);
            }
            .intro-center {
                width: 100px;
                height: 100px;
            }
            /* Tamanhos das bolinhas controlados por JS */
            /* Órbita e posições controladas por JS */
            .intro-cta {
                font-size: 0.9rem;
                bottom: 10%;
            }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <!-- INTRO ANIMATION SCRIPT -->
    <script>
        (function() {
            const intro = document.getElementById('intro-overlay');
            const audio = document.getElementById('intro-audio');
            let started = false;
            
            // Orbit offsets (degrees) for each orb
            const orbitOffsets = [0, 40, 80, 120, 160, 200, 240, 280, 320];
            
            // Use computed font-size as the SINGLE reference unit (no line-height inflation)
            const textEl = intro.querySelector('.intro-text');
            const fontSize = parseFloat(getComputedStyle(textEl).fontSize);
            
            // Orbit radius scales with font-size
            const orbitRadius = fontSize * 0.7;
            
            // Orb sizes as fractions of fontSize (original 25-65px at 224px)
            const orbSizeFractions = [0.112, 0.156, 0.201, 0.246, 0.268, 0.290, 0.290, 0.268, 0.246];
            
            // V-trace positions as fractions of fontSize (offsets from screen center)
            // Calibrated at 1920px / fontSize 224px — scales perfectly to any size
            const positionFractions = [
                { xF: 1.563, yF: -0.580 },
                { xF: 1.741, yF: -0.313 },
                { xF: 1.830, yF:  0.045 },
                { xF: 1.741, yF:  0.402 },
                { xF: 1.518, yF:  0.714 },
                { xF: 1.205, yF:  0.893 },
                { xF: 0.848, yF:  0.893 },
                { xF: 0.536, yF:  0.737 },
                { xF: 0.313, yF:  0.491 }
            ];
            
            // Compute final positions scaled by fontSize
            function computeFinalPositions() {
                return positionFractions.map(p => ({
                    x: p.xF * fontSize,
                    y: p.yF * fontSize
                }));
            }
            
            // Check if user has seen intro this session
            if (sessionStorage.getItem('lpv-intro-seen')) {
                intro.style.display = 'none';
                document.body.classList.add('page-revealed');
                return;
            }
            
            // JS orbit animation
            const orbs = intro.querySelectorAll('.intro-orb');
            
            // Scale orb sizes proportionally to font-size
            orbs.forEach((orb, i) => {
                const size = Math.max(6, Math.round(fontSize * orbSizeFractions[i]));
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
            });
            
            let orbitAngle = 0;
            let orbiting = true;
            const speed = 0.8; // degrees per frame
            
            function animateOrbit() {
                if (!orbiting) return;
                orbitAngle += speed;
                orbs.forEach((orb, i) => {
                    const angle = (orbitAngle + orbitOffsets[i]) * Math.PI / 180;
                    const x = Math.cos(angle) * orbitRadius;
                    const y = Math.sin(angle) * orbitRadius;
                    orb.style.transform = `translate(${x - orb.offsetWidth/2}px, ${y - orb.offsetHeight/2}px)`;
                    orb.style.opacity = 0.8 + 0.2 * Math.sin(angle);
                });
                requestAnimationFrame(animateOrbit);
            }
            requestAnimationFrame(animateOrbit);
            
            const startIntro = () => {
                if (started) return;
                started = true;
                orbiting = false;
                
                // Compute ball targets relative to the text element
                const finalPositions = computeFinalPositions();
                
                // Play audio - unlock and play on user gesture
                audio.muted = false;
                audio.currentTime = 0;
                audio.volume = 1;
                const playPromise = audio.play();
                if (playPromise) {
                    playPromise.catch((e) => {
                        console.log('Audio play failed:', e);
                        // Retry on next user interaction
                        document.addEventListener('click', () => audio.play().catch(() => {}), { once: true });
                    });
                }
                
                // Animate each orb from current position to final position
                orbs.forEach((orb, index) => {
                    const currentTransform = getComputedStyle(orb).transform;
                    let currentX = 0, currentY = 0;
                    if (currentTransform !== 'none') {
                        const matrix = new DOMMatrix(currentTransform);
                        currentX = matrix.m41;
                        currentY = matrix.m42;
                    }
                    
                    const final = finalPositions[index];
                    const finalX = final.x - orb.offsetWidth / 2;
                    const finalY = final.y - orb.offsetHeight / 2;
                    
                    orb.animate([
                        { transform: `translate(${currentX}px, ${currentY}px)`, opacity: 1 },
                        { transform: `translate(${finalX}px, ${finalY}px)`, opacity: 1 }
                    ], {
                        duration: 1200,
                        delay: index * 50,
                        easing: 'cubic-bezier(0.22, 1, 0.36, 1)',
                        fill: 'forwards'
                    });
                });
                
                // Trigger center animation
                intro.classList.add('playing');
                
                // Fade out intro after 3 seconds
                setTimeout(() => {
                    intro.classList.add('fade-out');
                    sessionStorage.setItem('lpv-intro-seen', 'true');
                    // Trigger page entrance animations
                    document.body.classList.add('page-revealed');
                    setTimeout(() => { intro.style.display = 'none'; }, 800);
                }, 3000);
            };
            
            // Start on click/touch
            intro.addEventListener('click', startIntro);
            intro.addEventListener('touchstart', startIntro);
        })();
    </script>
