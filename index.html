<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema LPV - Laboratório de Patologia Veterinária">
    <meta name="theme-color" content="#0d47a1">
    <title>LPV - Patologia Veterinária</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>

    <link rel="stylesheet" href="assets/css/global.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/lpvminilogo2.png">

    <link rel="manifest" href="manifest.json">
</head>
<body class="landing-body">

    <div class="landing-hero">
        <div class="landing-content fade-in">
            <header>
                <img src="assets/images/LPV2.png" alt="Logo LPV" class="header-logo" style="height: 120px; width: auto;">
                <h1 style="font-size: 2rem; font-weight: 700;">Bem-vindo ao LPV</h1>
                <p style="opacity: 0.9;">Excelência em Diagnóstico Veterinário</p>
            </header>

            <div class="landing-cards-grid">
                <a href="pages/auth.html" class="landing-card-item">
                    <div class="tool-icon" style="background: var(--color-primary); color: white;">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div style="text-align: left;">
                        <h3 style="font-weight: 600; margin-bottom: 4px;">Área Restrita</h3>
                        <p style="font-size: 0.9rem; color: #666;">Acesso para equipe técnica</p>
                    </div>
                    <i class="fas fa-arrow-right" style="margin-left: auto; color: #ccc;"></i>
                </a>

                <a href="pages/mural.html" class="landing-card-item">
                    <div class="tool-icon" style="background: var(--color-success); color: white;">
                        <i class="fas fa-search"></i>
                    </div>
                    <div style="text-align: left;">
                        <h3 style="font-weight: 600; margin-bottom: 4px;">Resultados</h3>
                        <p style="font-size: 0.9rem; color: #666;">Consulta pública de laudos</p>
                    </div>
                    <i class="fas fa-arrow-right" style="margin-left: auto; color: #ccc;"></i>
                </a>
            </div>

            <footer style="margin-top: 2rem; font-size: 0.8rem; opacity: 0.7;">
                &copy; 2026 Laboratório de Patologia Veterinária
            </footer>
        </div>
    </div>

    <script type="module" src="assets/js/core.js"></script>
</body>
</html>
