<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LPV Digital | Início</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/images/lpvminilogo2.png">

    <style>
        /* --- LAYOUT ESPECÍFICO (Split Screen) --- */
        body {
            margin: 0; padding: 0; overflow: hidden;
            background: var(--bg-body);
        }

        .home-container {
            display: flex; height: 100vh; width: 100vw;
        }

        /* LADO ESQUERDO: Marca e Visual */
        .brand-section {
            flex: 1.2;
            background: url('assets/images/fundo-lab.png') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Texto centralizado verticalmente */
            padding: 4rem; /* Mais espaçamento */
            color: white;
        }

        /* Overlay Escuro/Azul */
        .brand-section::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(135deg, rgba(2, 132, 199, 0.9), rgba(15, 23, 42, 0.8));
            z-index: 1;
        }

        /* LOGO NO CANTO SUPERIOR ESQUERDO */
        .logo-top-left {
            position: absolute;
            top: 40px;
            left: 40px;
            height: 70px; /* Tamanho bom para Desktop */
            width: auto;
            z-index: 10; /* Fica acima do overlay */
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .logo-top-left:hover { transform: scale(1.05); }

        /* Conteúdo de Texto (Hero) */
        .brand-content {
            position: relative; z-index: 2;
            max-width: 600px;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        h1.hero-title {
            font-size: 3.5rem; font-weight: 800; line-height: 1.1;
            margin-bottom: 1.5rem; letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        p.hero-subtitle {
            font-size: 1.25rem; opacity: 0.95; line-height: 1.6; font-weight: 300;
            border-left: 4px solid var(--color-accent); padding-left: 20px;
        }

        /* LADO DIREITO: Menu de Ação */
        .menu-section {
            flex: 0.8;
            background: var(--bg-body);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            padding: 2rem; position: relative; z-index: 10;
        }

        /* Card de Navegação (Botões) */
        .nav-card {
            width: 100%; max-width: 400px;
            display: flex; align-items: center; gap: 18px;
            padding: 24px; margin-bottom: 16px;
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            text-decoration: none; color: var(--text-primary);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(2, 132, 199, 0.1);
            border-color: var(--color-primary);
        }

        .nav-icon-box {
            width: 60px; height: 60px; border-radius: 18px;
            background: var(--gradient-main);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.5rem; flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(2, 132, 199, 0.3);
        }

        /* --- RESPONSIVIDADE (Mobile) --- */
        @media (max-width: 900px) {
            .home-container { flex-direction: column; }

            .brand-section {
                flex: 1; padding: 2rem;
                justify-content: flex-start; /* Joga conteúdo mais pro topo */
                padding-top: 120px; /* Espaço para o logo não cobrir o texto */
            }

            .logo-top-left {
                top: 25px; left: 25px; height: 50px; /* Logo menor no mobile */
            }

            h1.hero-title { font-size: 2.5rem; }
            p.hero-subtitle { font-size: 1rem; border: none; padding: 0; }

            .menu-section {
                flex: 0; height: auto; width: 100%;
                background: var(--bg-glass-heavy);
                border-top-left-radius: 30px; border-top-right-radius: 30px;
                padding: 2.5rem 1.5rem 3rem 1.5rem;
                position: absolute; bottom: 0;
                box-shadow: 0 -10px 50px rgba(0,0,0,0.2);
                animation: slideUp 0.6s;
            }
            .hide-mobile { display: none; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="home-container">
        
        <div class="brand-section">
            
            <img src="assets/images/LPV2.png" alt="Logo LPV" class="logo-top-left">
            
            <div class="brand-content">
                <h1 class="hero-title">Laboratório de<br>Patologia<br>Veterinária</h1>
                <p class="hero-subtitle">
                    Diagnóstico com carinho e precisão.
                </p>
            </div>
        </div>

        <div class="menu-section">
            <div style="width: 100%; max-width: 400px;">
                
                <h2 style="margin-bottom: 2rem; color: var(--text-primary); font-size: 1.3rem; text-align: center;">
                    Bem-vindo ao LPV
                </h2>

                <a href="pages/auth.html" class="nav-card">
                    <div class="nav-icon-box">
                        <i class="fas fa-user-shield"></i>
                    </div>
                    <div>
                        <h3 style="margin: 0 0 4px 0; font-size: 1.1rem; font-weight: 700; color: var(--color-primary-dark);">Área Restrita</h3>
                        <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">Acesso para Professores e Alunos</p>
                    </div>
                </a>

                <a href="pages/resultados.html" class="nav-card">
                    <div class="nav-icon-box" style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%);">
                        <i class="fas fa-notes-medical"></i>
                    </div>
                    <div>
                        <h3 style="margin: 0 0 4px 0; font-size: 1.1rem; font-weight: 700; color: var(--color-primary-dark);">Resultados</h3>
                        <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">Consulta pública de exames</p>
                    </div>
                </a>

                <div style="text-align: center; margin-top: 2rem;">
                    <span style="font-size: 0.8rem; color: var(--text-secondary); opacity: 0.6;">UFSM &bull; LPV Digital v4.1</span>
                </div>

            </div>
        </div>

    </div>

    <script type="module">
        import { auth } from './assets/js/core.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // Se já logado, vai pro Hub
        onAuthStateChanged(auth, (user) => {
            if (user) window.location.replace('pages/hub.html');
        });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(console.error);
        }
    </script>
</body>
</html>
