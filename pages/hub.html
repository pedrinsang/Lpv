<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub Principal | LPV</title>
    
    <link rel="manifest" href="../manifest.json">

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/images/lpvminilogo2.png">
</head>
<body>

    <header class="app-header">
        <div class="header-brand">
            <img src="../assets/images/lpvminilogo2.png" alt="LPV Logo" class="header-logo">
            </div>
        
        <div style="display: flex; gap: 15px; align-items: center;">
            <button id="theme-toggle" class="btn-icon" title="Mudar Tema">
                <i class="fas fa-moon"></i>
            </button>
            <button id="logout-btn" class="btn-icon" title="Sair">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        
        <div style="padding: 2rem 2rem 1rem 2rem; max-width: 1200px; margin: 0 auto;">
            <h1 class="welcome-title" style="font-size: 1.8rem; color: var(--color-primary);">Olá, <span id="user-name">...</span></h1>
            <p style="color: var(--text-secondary);">Ferramentas disponíveis:</p>
        </div>

        <div id="birthday-alert-container" style="max-width: 1200px; margin: 0 auto; padding: 0 2rem;"></div>

        <div class="hub-grid">
            
            <a href="protocolos.html" class="tool-card card"> <div class="tool-icon">
                    <i class="fas fa-book-medical"></i>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Protocolos</h3>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Guias e métodos.</p>
            </a>

            <a href="coloracao.html" class="tool-card card">
                <div class="tool-icon" style="color: #9c27b0; background: rgba(156, 39, 176, 0.1);">
                    <i class="fas fa-eye-dropper"></i>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Coloração</h3>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Assistente de tempo.</p>
            </a>

            <a href="mural.html" class="tool-card card">
                <div class="tool-icon" style="color: #ff9800; background: rgba(255, 152, 0, 0.1);">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Mural</h3>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Lista de tarefas.</p>
            </a>

            <a href="#" class="tool-card card"> <div class="tool-icon" style="color: #4caf50; background: rgba(76, 175, 80, 0.1);">
                    <i class="fas fa-microscope"></i>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Diagnóstico</h3>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Novo laudo.</p>
            </a>

            <a href="aniversarios.html" class="tool-card card">
                <div class="tool-icon" style="color: #e91e63; background: rgba(233, 30, 99, 0.1);">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <h3 style="margin-bottom: 0.5rem;">Aniversariantes</h3>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Agenda de datas.</p>
            </a>

            <a href="admin.html" id="admin-card" class="tool-card hidden admin-card-style">
                <div class="tool-icon admin-icon-style">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3 class="admin-title-style">Administração</h3>
                <p style="font-size: 0.9rem; color: var(--text-secondary);">Painel de gestão.</p>
            </a>

        </div>
    </main>

    <script type="module" src="../assets/js/core.js"></script>
    <script type="module" src="../assets/js/pages/hub.js"></script>
</body>
</html>
