<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Laudos | LPV</title>
    
    <script>
        (function() {
            try {
                const localTheme = localStorage.getItem('theme');
                const sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (localTheme === 'dark' || (!localTheme && sysTheme)) document.documentElement.setAttribute('data-theme', 'dark');
            } catch (e) {}
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/images/lpvminilogo2.png">

    <style>
        /* Estilos Específicos do Histórico */
        .history-container {
            max-width: 1000px; margin: 0 auto; padding: 2rem;
        }
        
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem; flex-wrap: wrap; gap: 15px;
        }

        .search-bar {
            flex: 1; max-width: 400px; position: relative;
        }
        .search-bar input {
            width: 100%; padding: 12px 15px 12px 45px;
            border-radius: 10px; border: 1px solid var(--border-glass);
            background: var(--bg-card); color: var(--text-primary);
        }
        .search-bar i {
            position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
            color: var(--text-tertiary);
        }

        /* Grid de Laudos */
        .reports-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .report-card {
            background: var(--bg-card); border: 1px solid var(--border-glass);
            border-radius: 16px; padding: 1.5rem;
            transition: all 0.3s ease; position: relative; overflow: hidden;
            cursor: pointer; /* Indica clicável */
        }
        .report-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .report-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--color-success);
        }

        .card-header {
            display: flex; justify-content: space-between; margin-bottom: 10px;
        }
        .card-code { font-weight: 800; font-size: 1.1rem; color: var(--color-primary); }
        .card-date { font-size: 0.8rem; color: var(--text-tertiary); }

        .card-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 5px; color: var(--text-primary); }
        .card-subtitle { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 15px; }

        .card-actions {
            margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-glass);
            display: flex; justify-content: flex-end;
        }
        
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 4rem;
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <aside class="desktop-sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/lpvminilogo2.png" alt="LPV" class="light-mode-only" style="height: 40px;">
            <img src="../assets/images/lpvminilogo.png" alt="LPV" class="dark-mode-only" style="height: 40px;">
            
            <div style="line-height: 1;">
                <div class="sidebar-brand-text">LPV Digital</div>
                <div style="font-size: 0.75rem; color: var(--text-secondary);">Patologia Veterinária</div>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="hub.html" class="sidebar-link">
                <i class="fas fa-home"></i> <span>Visão Geral</span>
            </a>
            <a href="mural.html" class="sidebar-link">
                <i class="fas fa-columns"></i> <span>Mural de Tarefas</span>
            </a>
            <a href="coloracao.html" class="sidebar-link">
                <i class="fas fa-stopwatch"></i> <span>Timers</span>
            </a>
            <a href="protocolos.html" class="sidebar-link">
                <i class="fas fa-book-medical"></i> <span>Protocolos</span>
            </a>
            <a href="historico.html" class="sidebar-link active">
                <i class="fas fa-history"></i> <span>Histórico</span>
            </a>
            
            <button class="sidebar-link btn-sidebar-new" onclick="alert('Vá para a Visão Geral para criar novas entradas.')">
                <i class="fas fa-plus"></i> <span>Nova Entrada</span>
            </button>
        </nav>

        <div class="sidebar-footer">
            <div class="sidebar-user-avatar">
                <i class="fas fa-user"></i>
            </div>
            
            <div class="sidebar-user-info">
                <div id="sidebar-user-name" class="user-name-text">Carregando...</div>
                <div id="sidebar-user-role" class="user-role-text">...</div>
            </div>

            <div style="display: flex; gap: 5px;">
                <button class="btn-sidebar-settings" onclick="alert('Configurações em breve!')" title="Configurações">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="btn-logout" class="btn-sidebar-settings" title="Sair do Sistema">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <div class="history-container">
            
            
            <div class="history-header">
                <div>
                    <h1 style="margin: 0; font-size: 1.8rem;">Histórico de Laudos</h1>
                    <p style="margin-top: 5px; color: var(--text-secondary);">Arquivo de amostras concluídas (Últimos 365 dias)</p>
                </div>
                
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="history-search" placeholder="Buscar por nome, protocolo ou proprietário...">
                </div>
            </div>

            <div id="cleanup-notice" class="hidden" style="background: rgba(239, 68, 68, 0.1); color: #ef4444; padding: 10px 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border: 1px solid rgba(239, 68, 68, 0.2);">
                <i class="fas fa-trash-alt"></i> Limpeza automática realizada: <span id="deleted-count">0</span> laudos antigos foram removidos.
            </div>

            <div id="reports-list" class="reports-grid">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem;"></i>
                    <p>Carregando histórico...</p>
                </div>
            </div>

        </div>
    </main>

    <div id="task-manager-modal" class="modal-overlay hidden">
        <div class="modal-glass">
            
            <div style="text-align: right; margin-bottom: 5px;">
                <button id="close-tm-btn" class="btn-close-modal"><i class="fas fa-times"></i></button>
            </div>

            <div id="view-details-content">
                <div id="tm-info-grid"></div>

                <div class="modal-footer" style="justify-content: space-between; margin-top: 2rem; gap: 10px;">
                    <button id="btn-delete-task" class="btn btn-secondary" style="color: var(--color-error); border-color: var(--color-error); margin-right: auto; display:none;">
                        <i class="fas fa-trash"></i>
                    </button>
                    
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-prev-stage" class="btn btn-secondary hidden">
                            <i class="fas fa-undo"></i> Voltar
                        </button>

                        <button id="btn-next-stage" class="btn btn-primary hidden">
                            Próxima <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="view-k7-form" class="hidden">
                <form id="form-k7"></form>
            </div>
        </div>
    </div>

    <div id="report-editor-modal" class="modal-overlay hidden" style="z-index: 3000;">
        <div class="report-paper-container">
            <div class="report-toolbar">
                <h3 style="color: var(--text-primary);"><i class="fas fa-file-medical"></i> Editor de Laudo</h3>
                <div style="display: flex; gap: 10px;">
                    <button id="btn-download-word" class="btn btn-secondary btn-sm hidden" onclick="window.exportToWord()">
                        <i class="fas fa-file-word"></i> Baixar Word
                    </button>
                    <button id="btn-save-report" class="btn btn-primary btn-sm">
                        <i class="fas fa-save"></i> Salvar
                    </button>
                </div>
            </div>
            <div class="report-paper" id="print-area">
                </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
    <script type="module" src="../assets/js/pages/historico.js"></script>
</body>
</html>
