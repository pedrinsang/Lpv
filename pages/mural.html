<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Laudos | LPV</title>
    
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>

    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/images/lpvminilogo2.png">
</head>
<body class="mural-body">

    <div class="mural-overlay"></div>

    <header class="app-header" style="background: transparent; box-shadow: none;">
        <div class="header-brand">
            <a href="../index.html" style="display: flex; align-items: center; gap: 10px; color: white;">
                <img src="../assets/images/lpvminilogo2.png" alt="Logo" style="height: 40px; filter: brightness(0) invert(1);">
                <span>LPV Resultados</span>
            </a>
        </div>
        <a href="../index.html" class="btn btn-secondary" style="color: white; border-color: rgba(255,255,255,0.3);">
            <i class="fas fa-home"></i> Voltar
        </a>
    </header>

    <main class="mural-container">
        
        <div class="glass-card" style="margin-bottom: 2rem; padding: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: white; font-size: 1.8rem; margin-bottom: 0.5rem;">Consulta Pública</h1>
                <p style="color: rgba(255,255,255,0.8);">Digite o código do protocolo para ver o status.</p>
            </div>

            <form id="search-form" style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="form-group">
                    <label style="color: white; margin-bottom: 0.5rem; display: block;">Código do Protocolo</label>
                    <div style="position: relative;">
                        <input type="text" id="protocol-input" class="form-input" placeholder="Sua Chave Aleatória" style="padding-left: 40px; background: rgba(255,255,255,0.9);">
                        <i class="fas fa-search" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Consultar</button>
            </form>
            
            <div id="loading" class="hidden" style="text-align: center; margin-top: 1rem; color: white;">
                <i class="fas fa-spinner fa-spin"></i> Buscando...
            </div>
            
            <div id="error-message" class="alert-message error hidden" style="margin-top: 1rem;"></div>
        </div>

        <div id="result-area" class="hidden">
            </div>

    </main>

    <footer style="text-align: center; color: rgba(255,255,255,0.6); padding: 2rem; font-size: 0.8rem;">
        &copy; 2026 Laboratório de Patologia Veterinária - UFSM
    </footer>

    <script type="module" src="../assets/js/core.js"></script>
    <script type="module" src="../assets/js/pages/mural.js"></script>
</body>
</html>
