<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Consulta de Resultados - Laboratório de Patologia Veterinária" />
  <title>Resultados de Exames | LPV</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../assets/css/mural.css" />
</head>
<body class="mural-body">
  <!-- Fundo com imagem do laboratório -->
  <div class="background-overlay"></div>

  <!-- Container Principal -->
  <div class="mural-container">
    <!-- Header -->
    <header class="mural-header">
      <div class="header-logo">
        <img src="../assets/images/lpvminilogo.png" alt="Logo LPV" class="logo-icon" />
      </div>
      <a href="../index.html" class="btn-back">
        <i class="fas fa-arrow-left"></i>
        <span>Voltar</span>
      </a>
    </header>

    <!-- Card de Login (Glassmorphism) -->
    <main class="glass-card">
      <div class="card-header">
        <h1 class="card-title">Resultados de Exames</h1>
        <p class="card-subtitle">Informe seu CPF para visualizar o laudo.</p>
      </div>

      <!-- Formulário de Login -->
      <form id="login-form" class="login-form" novalidate>
        <!-- Campo CPF -->
        <div class="form-group">
          <label for="cpf" class="form-label">CPF</label>
          <div class="input-wrapper">
            <i class="fas fa-id-card input-icon"></i>
            <input
              type="text"
              id="cpf"
              name="cpf"
              class="form-input"
              placeholder="000.000.000-00"
              maxlength="14"
              required
              autocomplete="off"
            />
          </div>
          <span class="form-error" id="cpf-error"></span>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Primeiros 7 dígitos do CPF"
              maxlength="7"
              required
              autocomplete="off"
            />
            <button type="button" class="toggle-password" id="toggle-password" aria-label="Mostrar senha">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="form-error" id="password-error"></span>
        </div>

        <!-- Texto de Ajuda -->
        <div class="help-text">
          <i class="fas fa-info-circle"></i>
          <p>Sua senha são os <strong>7 primeiros dígitos do seu CPF</strong> (apenas números).</p>
        </div>

        <!-- Botão de Busca -->
        <button type="submit" class="btn-primary" id="btn-submit">
          <i class="fas fa-search"></i>
          <span>Buscar Laudo</span>
        </button>
      </form>

      <!-- Área de Loading -->
      <div class="loading-container" id="loading-container">
        <div class="spinner"></div>
        <p>Buscando seu laudo...</p>
      </div>
    </main>

    <!-- Área de Resultados (Inicialmente oculta) -->
    <section class="result-container" id="result-container">
      <div class="glass-card result-card">
        <div class="result-header">
          <h2 class="result-title">
            <i class="fas fa-check-circle"></i>
            Laudo Encontrado
          </h2>
          <button class="btn-close" id="btn-close-result" aria-label="Fechar resultados">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <!-- Card do Laudo -->
        <div class="laudo-card">
          <div class="laudo-icon">
            <i class="fas fa-file-medical"></i>
          </div>
          <div class="laudo-info">
            <h3 class="laudo-animal" id="laudo-animal">Nome do Animal</h3>
            <div class="laudo-details">
              <div class="detail-item">
                <i class="fas fa-calendar-alt"></i>
                <span id="laudo-data">--/--/----</span>
              </div>
              <div class="detail-item">
                <i class="fas fa-stethoscope"></i>
                <span id="laudo-tipo">Tipo de Exame</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Botão de Download -->
        <button class="btn-download" id="btn-download">
          <i class="fas fa-file-pdf"></i>
          <span>Baixar Laudo em PDF</span>
        </button>

        <!-- Botão de Nova Busca -->
        <button class="btn-secondary" id="btn-new-search">
          <i class="fas fa-search"></i>
          <span>Nova Busca</span>
        </button>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="mural-footer">
    <p>© 2025 LPV - Laboratório de Patologia Veterinária</p>
  </footer>

  <!-- Script -->
  <script src="../assets/js/mural.js"></script>
</body>
</html>
