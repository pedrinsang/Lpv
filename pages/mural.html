<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mural | LPV</title>
    
    <script>
        (function() {
            document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
    <link rel="stylesheet" href="../assets/css/pages/mural.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/images/lpvminilogo2.png">
</head>
<body>

    <aside class="desktop-sidebar">
        <div class="sidebar-header">
            <img src="../assets/images/lpvminilogo2.png" alt="LPV" class="light-mode-only" style="height: 40px;">
            <img src="../assets/images/lpvminilogo.png" alt="LPV" class="dark-mode-only" style="height: 40px;">
            <div style="line-height: 1;">
                <div class="sidebar-brand-text">LPV Digital</div>
                <div style="font-size: 0.75rem; color: var(--text-secondary);">Patologia Veterinária</div>
            </div>
        </div>
        <nav class="sidebar-nav">
            <a href="hub.html" class="sidebar-link"><i class="fas fa-home"></i> <span>Visão Geral</span></a>
            <a href="mural.html" class="sidebar-link active"><i class="fas fa-columns"></i> <span>Mural</span></a>
            <a href="coloracao.html" class="sidebar-link"><i class="fas fa-stopwatch"></i> <span>Timers</span></a>
            <a href="protocolos.html" class="sidebar-link"><i class="fas fa-book-medical"></i> <span>Protocolos</span></a>
            <a href="historico.html" class="sidebar-link"><i class="fas fa-history"></i> <span>Histórico</span></a>
            <a href="planner.html" class="sidebar-link"><i class="fas fa-calendar-alt"></i> <span>Planner</span></a>
            <button class="sidebar-link btn-sidebar-new"><i class="fas fa-plus"></i> <span>Nova Entrada</span></button>
        </nav>
        <div class="sidebar-footer">
            <div class="sidebar-user-avatar"><i class="fas fa-user"></i></div>
            <div class="sidebar-user-info">
                <div id="sidebar-user-name" class="user-name-text">...</div>
                <div id="sidebar-user-role" class="user-role-text">...</div>
            </div>
            <button id="logout-btn-desk" class="btn-sidebar-settings"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </aside>

    <div class="layout-wrapper">
        <header class="app-header">
            <div class="header-brand" style="display: flex; align-items: center; gap: 10px;">
                <button id="mobile-menu-btn" class="btn-icon mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="../assets/images/lpvminilogo2.png" alt="Logo" class="header-logo light-mode-only">
                <img src="../assets/images/lpvminilogo.png" alt="Logo" class="header-logo dark-mode-only">
                
                <div class="header-text-column">
                    <span class="brand-title">LPV<span class="brand-subtitle">Mural</span></span>
                    <span id="user-role-badge" class="user-badge">...</span>
                    <div id="filter-container" style="display: none; gap: 8px; margin-top: 2px;">
                        <button class="btn btn-sm btn-primary" id="filter-all" style="padding: 2px 10px; font-size: 0.7rem;">Todos</button>
                        <button class="btn btn-sm btn-secondary" id="filter-mine" style="padding: 2px 10px; font-size: 0.7rem;">Minhas</button>
                    </div>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button id="logout-btn" class="btn-icon" style="color: var(--color-error);"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="main-container" style="max-width: 100%; overflow: hidden; padding-top: 1rem; display: flex; flex-direction: column;">
            
            <div class="mural-stats-row">
                <div class="mini-stat-card">
                    <div class="mini-stat-val" id="total-necropsias">0</div>
                    <div class="mini-stat-label">Necropsias</div>
                    <div class="mini-bar" style="background: #3b82f6;"></div>
                </div>
                <div class="mini-stat-card">
                    <div class="mini-stat-val" id="total-biopsias">0</div>
                    <div class="mini-stat-label">Biópsias</div>
                    <div class="mini-bar" style="background: #ec4899;"></div>
                </div>
            </div>

            <div class="carousel-indicators" id="carousel-dots"></div>

            <div class="kanban-board" id="kanban-board">
                <div class="kanban-column active-col" id="col-wrap-clivagem"><div class="kanban-header">Clivagem <span id="count-clivagem">0</span></div><div class="kanban-body" id="col-clivagem"></div></div>
                <div class="kanban-column" id="col-wrap-processamento"><div class="kanban-header">Processamento <span id="count-processamento">0</span></div><div class="kanban-body" id="col-processamento"></div></div>
                <div class="kanban-column" id="col-wrap-emblocamento"><div class="kanban-header">Emblocamento <span id="count-emblocamento">0</span></div><div class="kanban-body" id="col-emblocamento"></div></div>
                <div class="kanban-column" id="col-wrap-corte"><div class="kanban-header">Corte <span id="count-corte">0</span></div><div class="kanban-body" id="col-corte"></div></div>
                <div class="kanban-column" id="col-wrap-coloracao"><div class="kanban-header">Coloração <span id="count-coloracao">0</span></div><div class="kanban-body" id="col-coloracao"></div></div>
                <div class="kanban-column" id="col-wrap-analise"><div class="kanban-header">Análise <span id="count-analise">0</span></div><div class="kanban-body" id="col-analise"></div></div>
                <div class="kanban-column" id="col-wrap-liberar"><div class="kanban-header">Liberar Laudo <span id="count-liberar">0</span></div><div class="kanban-body" id="col-liberar"></div></div>
            </div>
        </main>
    </div>

    <nav class="bottom-nav">
        <a href="hub.html" class="nav-item"><i class="fas fa-home"></i><span>Início</span></a>
        <a href="mural.html" class="nav-item active"><i class="fas fa-columns"></i><span>Mural</span></a>
        <div class="nav-fab-container"><button class="nav-fab"><i class="fas fa-plus"></i></button></div>
        <a href="coloracao.html" class="nav-item"><i class="fas fa-stopwatch"></i><span>Timers</span></a>
        <a href="planner.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Planner</span></a>
    </nav>

    <lpv-entry-form></lpv-entry-form>

    <div id="task-manager-modal" class="modal-overlay hidden">
        <div class="modal-glass">
            <div style="text-align: right; margin-bottom: 5px;">
                <button id="close-tm-btn" class="btn-close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div id="view-details-content">
                <div id="tm-info-grid"></div>
                <div class="modal-footer" style="justify-content: space-between; margin-top: 2rem; gap: 10px;">
                    <button id="btn-delete-task" class="btn btn-secondary" style="color: var(--color-error); border-color: var(--color-error); margin-right: auto;">
                        <i class="fas fa-trash"></i>
                    </button>
                    <div style="display: flex; gap: 10px;">
                        <button id="btn-prev-stage" class="btn btn-secondary hidden"><i class="fas fa-undo"></i> Voltar</button>
                        <button id="btn-next-stage" class="btn btn-primary">Próxima <i class="fas fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>
            <div id="view-k7-form" class="hidden"><form id="form-k7"></form></div>
        </div>
    </div>

    <div id="report-editor-modal" class="modal-overlay hidden" style="z-index: 3000;">
        <div class="report-paper-container">
            <div class="report-toolbar">
                <h3 style="color: var(--text-primary);"><i class="fas fa-file-medical"></i> Editor de Laudo</h3>
                <div style="display: flex; gap: 10px;">
                    <button id="btn-download-word" class="btn btn-secondary btn-sm hidden" onclick="window.exportToWord()"><i class="fas fa-file-word"></i> Baixar Word</button>
                    <button id="btn-save-report" class="btn btn-primary btn-sm"><i class="fas fa-save"></i> Salvar</button>
                </div>
            </div>
            <div class="report-paper" id="print-area"></div>
        </div>
    </div>
    
    

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <script type="module" src="../assets/js/components/entry-form.js"></script>
    <script type="module" src="../assets/js/core.js"></script>
    <script type="module" src="../assets/js/components/task-manager.js"></script>
    <script type="module" src="../assets/js/components/entry-modal.js"></script>
    <script type="module" src="../assets/js/pages/mural.js"></script>

</body>
</html>
