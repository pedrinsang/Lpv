    <script>
        (function() {
            try {
                const localTheme = localStorage.getItem('theme');
                const sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (localTheme === 'dark' || (!localTheme && sysTheme)) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                }
            } catch (e) {}
        })();
    </script>

    <style>
        /* --- CSS ESPECÍFICO DO CARROSSEL MOBILE --- */
        
        /* --- Atualize este bloco no pages/mural.html --- */

        .kanban-board {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            height: calc(100vh - 240px);
            
            /* CORREÇÃO DA CENTRALIZAÇÃO: */
            /* 85vw (card) + 7.5vw (esq) + 7.5vw (dir) = 100vw */
            padding: 0 7.5vw 10px 7.5vw; 
            
            scroll-snap-type: x mandatory; 
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Garante que o último item também tenha espaço para centralizar */
        .kanban-board::after {
            content: '';
            min-width: 1px; /* Hackzinho para o scroll ir até o fim */
        }

        /* O resto do CSS mantém igual... */

        .kanban-column {
            /* Mobile: Ocupa quase a tela toda (efeito página) */
            min-width: 85vw; 
            width: 85vw;
            scroll-snap-align: center; /* Centraliza ao soltar o dedo */
            
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        /* Efeito visual: Coluna ativa fica normal, as outras diminuem levemente */
        .kanban-column { opacity: 0.5; transform: scale(0.95); }
        .kanban-column.active-col { opacity: 1; transform: scale(1); border-color: var(--color-primary); }

        .kanban-header {
            padding: 15px;
            font-weight: 800;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-glass);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.1);
            border-radius: 16px 16px 0 0;
        }

        .kanban-body {
            padding: 10px;
            overflow-y: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* INDICADORES (BOLINHAS) MOBILE */
        .carousel-indicators {
            display: flex; justify-content: center; gap: 8px;
            margin-top: 10px; margin-bottom: 5px;
        }
        .dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--border-glass); transition: 0.3s;
        }
        .dot.active { background: var(--color-primary); width: 20px; border-radius: 10px; }

        /* AJUSTE PARA DESKTOP (Volta ao normal) */
        @media (min-width: 1024px) {
            .kanban-board { 
                height: calc(100vh - 180px); 
                scroll-snap-type: none; /* Desativa snap no PC */
                padding-bottom: 20px;
            }
            .kanban-column { 
                min-width: 280px; width: 280px; 
                scroll-snap-align: none;
                opacity: 1; transform: none;
            }
            .carousel-indicators { display: none; } /* Esconde bolinhas no PC */
        }

        /* Ajuste do Card */
        .mural-card {
            background: var(--bg-glass);
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border-glass);
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: transform 0.2s, border-color 0.2s;
        }
        .mural-card:active { transform: scale(0.98); }
        .mural-tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 6px; background: rgba(0,0,0,0.05); font-weight: 600; }
        
        /* Totalizadores Simplificados para o Mural */
        .mural-stats-row {
            display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto;
            padding: 5px; scrollbar-width: none; justify-content: center;
        }
        .mini-stat-card {
            background: var(--bg-glass); border: 1px solid var(--border-glass);
            border-radius: 12px; padding: 10px 15px; min-width: 140px;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .mini-stat-val { font-size: 1.4rem; font-weight: 800; color: var(--text-primary); line-height: 1; }
        .mini-stat-label { font-size: 0.65rem; font-weight: 700; color: var(--text-secondary); text-transform: uppercase; margin-top: 4px; }
        .mini-bar { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; }

    </style>
</head>
