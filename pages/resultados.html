<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Consulta de Resultados | LPV</title>
    
    <script>
        (function() {
            try {
                const localTheme = localStorage.getItem('theme');
                const sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (localTheme === 'dark' || (!localTheme && sysTheme)) document.documentElement.setAttribute('data-theme', 'dark');
            } catch (e) {}
        })();
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/images/lpvminilogo2.png">

    <style>
        /* --- LAYOUT CENTRALIZADO (Glassmorphism) --- */
        body {
            display: flex; flex-direction: column; min-height: 100vh;
            justify-content: center; align-items: center;
            background-image: url('../assets/images/fundo-lab.png'); 
            background-size: cover; background-position: center;
            font-family: 'Inter', sans-serif;
        }
        body::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(15, 23, 42, 0.85); z-index: -1; /* Overlay escuro */
        }

        .public-container {
            width: 100%; max-width: 600px; padding: 1.5rem;
            z-index: 10;
        }

        /* Cartão de Busca (Vidro) */
        .search-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Cartão de Resultado (Vidro Escuro) */
        .result-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: fadeIn 0.5s ease;
        }

        /* Inputs Estilizados */
        .input-wrapper { position: relative; margin-top: 10px; }
        .input-wrapper i {
            position: absolute; left: 18px; top: 50%; transform: translateY(-50%);
            color: var(--color-primary); font-size: 1.1rem;
        }
        .search-input {
            width: 100%; padding: 16px 16px 16px 50px;
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.2); color: white;
            font-size: 1.1rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 700;
            transition: all 0.3s ease;
        }
        .search-input:focus {
            outline: none; border-color: var(--color-primary);
            background: rgba(0,0,0,0.4); box-shadow: 0 0 0 4px rgba(var(--color-primary-rgb), 0.2);
        }

        /* --- TIMELINE (Stepper Moderno) --- */
        .timeline-container {
            position: relative; display: flex; justify-content: space-between;
            margin: 2.5rem 0; padding: 0 10px;
        }
        
        /* Linha de Fundo */
        .timeline-track {
            position: absolute; top: 18px; left: 0; right: 0;
            height: 4px; background: rgba(255,255,255,0.1); z-index: 0; border-radius: 2px;
        }
        
        /* Linha de Progresso Colorida */
        .timeline-progress {
            position: absolute; top: 18px; left: 0; height: 4px;
            background: linear-gradient(90deg, var(--color-primary), #3b82f6);
            z-index: 1; width: 0%; border-radius: 2px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step-item {
            position: relative; z-index: 2; text-align: center; width: 25%;
            display: flex; flex-direction: column; align-items: center;
        }

        .step-circle {
            width: 40px; height: 40px; border-radius: 50%;
            background: #1e293b; border: 2px solid rgba(255,255,255,0.2);
            color: rgba(255,255,255,0.4);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 10px; font-size: 1rem; transition: all 0.4s ease;
        }

        .step-label {
            font-size: 0.75rem; color: rgba(255,255,255,0.5); font-weight: 500;
            text-transform: uppercase; letter-spacing: 0.5px;
        }

        /* Estados da Timeline */
        .step-item.active .step-circle {
            background: var(--color-primary); border-color: var(--color-primary);
            color: white; box-shadow: 0 0 20px rgba(var(--color-primary-rgb), 0.4);
            transform: scale(1.1);
        }
        .step-item.active .step-label { color: white; font-weight: 700; }

        .step-item.completed .step-circle {
            background: var(--color-primary); border-color: var(--color-primary); color: white;
        }

        /* Status Especiais (Final) */
        .step-item.warning .step-circle { background: #f59e0b; border-color: #f59e0b; color: white; }
        .step-item.warning .step-label { color: #fbbf24; }

        .step-item.success .step-circle { background: #10b981; border-color: #10b981; color: white; }
        .step-item.success .step-label { color: #34d399; }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <a href="../index.html" style="position: absolute; top: 30px; left: 30px; color: rgba(255,255,255,0.6); font-size: 1.5rem; transition: color 0.2s;">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="public-container">
        
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <img src="../assets/images/LPV2.png" alt="LPV Logo" style="height: 70px; margin-bottom: 1rem; filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));">
            <h1 style="color: white; font-size: 2rem; font-weight: 800; letter-spacing: -1px; margin: 0;">Resultados de Exames</h1>
            <p style="color: rgba(255,255,255,0.6); margin-top: 5px;">Acompanhe o status da sua amostra em tempo real.</p>
        </div>

        <div class="search-card">
            <label style="display: block; text-align: left; color: rgba(255,255,255,0.8); font-size: 0.9rem; font-weight: 600; margin-bottom: 5px;">
                CÓDIGO DE ACESSO
            </label>
            <div class="input-wrapper">
                <i class="fas fa-search"></i>
                <input type="text" id="access-code" class="search-input" placeholder="EX: LPV-ABCD">
            </div>
            
            <button id="btn-search" class="btn btn-primary" style="width: 100%; margin-top: 1.5rem; padding: 16px; font-weight: 700; letter-spacing: 1px; border-radius: 12px;">
                CONSULTAR AGORA
            </button>
        </div>

        <div id="result-container" class="result-card hidden">
            
            <div style="display: flex; justify-content: space-between; align-items: flex-end; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div>
                    <span style="font-size: 0.75rem; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 1px;">Paciente</span>
                    <h2 id="res-pet-name" style="color: white; font-size: 1.5rem; margin: 0;">Thor</h2>
                    <p id="res-owner" style="color: rgba(255,255,255,0.6); margin: 2px 0 0 0; font-size: 0.9rem;">Proprietário: Gabriel S.</p>
                </div>
                <div style="text-align: right;">
                    <span style="font-size: 0.75rem; color: rgba(255,255,255,0.5); text-transform: uppercase;">Entrada</span>
                    <div id="res-date" style="color: white; font-weight: 600;">12/05/2026</div>
                </div>
            </div>

            <div class="timeline-container">
                <div class="timeline-track"></div>
                <div class="timeline-progress" id="progress-line"></div>
                
                <div class="step-item" id="step-1">
                    <div class="step-circle"><i class="fas fa-box"></i></div>
                    <div class="step-label">Recebido</div>
                </div>
                <div class="step-item" id="step-2">
                    <div class="step-circle"><i class="fas fa-cog"></i></div>
                    <div class="step-label">Processando</div>
                </div>
                <div class="step-item" id="step-3">
                    <div class="step-circle"><i class="fas fa-microscope"></i></div>
                    <div class="step-label">Análise</div>
                </div>
                <div class="step-item" id="step-4">
                    <div class="step-circle"><i class="fas fa-file-contract"></i></div>
                    <div class="step-label" id="label-step-4">Laudo</div>
                </div>
            </div>

            <div id="status-message" style="text-align: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; margin-bottom: 1.5rem; color: rgba(255,255,255,0.9); font-size: 0.95rem;">
                Aguardando busca...
            </div>

            <button id="btn-download-public" class="btn hidden" style="width: 100%; background: #10b981; color: white; padding: 16px; border:none; border-radius: 12px; font-weight: 700; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;">
                <i class="fas fa-file-download"></i> BAIXAR LAUDO FINAL
            </button>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.8.2/docx.min.js"></script>
    <script type="module" src="../assets/js/pages/public-results.js"></script>
</body>
</html>
